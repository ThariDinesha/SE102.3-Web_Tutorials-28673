<html>
<head>
	<title>Javascript</title>

<script>
function x()
{
	//input boxes for empty values 
	if(document.log.fname.value=="")
	{
		alert("Error:Input is empty!");
	}
	if(document.log.lname.value=="")
	{
		alert("Error:Input is empty!");
	}
	if(document.log.dob.value=="")
	{
		alert("Error:Date od Birth Input is empty!");
	}
	if(document.log.em.value=="")
	{
		alert("Error: Email Input is empty!");
	}
	if(document.log.pw.value=="")
	{
		alert("Error: Password Input is empty!");
	}
	if(document.log.cpw.value=="")
	{
		alert("Error: Confirm Password Input is empty!");
	}


	//Validate Email address 
	if(document.log.em.value.indexOf("@") === -1 || document.log.em.value.indexOf(".")===-1)
	{
		alert("Not validate Email Address");
	}


	//Validate Phone number 
	if(isNaN(document.log.p.value))
	{
		alert("Can only enter numerical values");
	}
	if(document.log.p.value<11)
	{
		alert("Not valid Phone Number");
	}

	
	//Validate password confirmation 
	if(document.log.pw.value!=document.log.cpw.value)
	{
		alert("Passwords are not same");
	}

}
</script>
</head>
